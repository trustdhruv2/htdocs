{% extends 'base.html' %}
{% block styles %}
  {{block.super}}
    <style>
      .form-control:focus {
          box-shadow: none;
          border-color: #BA68C8
      }

      .profile-button {
          background: rgb(99, 39, 120);
          box-shadow: none;
          border: none
      }

      .profile-button:hover {
          background: #682773
      }

      .profile-button:focus {
          background: #682773;
          box-shadow: none
      }

      .profile-button:active {
          background: #682773;
          box-shadow: none
      }

      .back:hover {
          color: #682773;
          cursor: pointer
      }

      .labels {
          font-size: 11px
      }

      .add-experience:hover {
          background: #BA68C8;
          color: #fff;
          cursor: pointer;
          border: solid 1px #BA68C8
      }
    </style>    
  {% endblock %}
  {%  block content %}
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{request.user.username}}</span><span class="text-black-50">{{request.user.email}}</span><span> </span></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row">
                      <div class="col-md-12 mb-4"><label class="labels">Name</label><input type="text" class="form-control" value="{{request.user.username}}" placeholder="username" value=""></div>
                      <div class="col-md-12 mb-4"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{udetails.active_contact.contact}}"></div>
                      <div class="col-md-12 mb-4"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value="{{udetails.address}}"></div>
                      <div class="col-md-12 mb-4">
                          <label class="labels">Gender</label>
                          <div class="input-group">
                            <select class="form-select" id="inputGroupSelect01">                              
                              {% ifequal udetails.gender 0 %}
                                <option selected value="0">Male</option>
                                {% else %}
                                <option value="0">Male</option>
                              {% endifequal %}
                              {% ifequal udetails.gender 1 %}
                                <option selected value="1">Female</option>
                                {% else %}
                                <option value="1">Female</option>
                              {% endifequal %}
                              {% ifequal udetails.gender 2 %}
                                <option selected value="2">Other</option>
                                {% else %}
                                <option value="2">Other</option>
                              {% endifequal %}
                            </select>
                          </div>                          
                      </div>
                      <div class="col-md-12 mb-4">
                        <label class="labels">State</label>
                        <div class="input-group">
                          <select class="form-select" id="inputGroupSelect01">
                            {% for i in state %}
                            <option value="{{i.id}}">{{i}}</option>
                            {% endfor %}
                          </select>
                        </div>                        
                      </div>
                      <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{request.user.email}}"></div>
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
              </div>
          </div>
      </div>
    </div>
    </div>
    </div>  
{% endblock content %}
