<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dcs</title>
    <link rel="stylesheet" href="/static/spinner.css">
    <style>
        *{
            font-family: sans-serif;
        }
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .popup{
            background-color: white;text-align: center;padding: 10px;max-width: 400px;font-size: 24px;border-radius: 0.2em;margin: 15px;
        }
        .popupback{
            background-color: #000000b8;
            position: fixed;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
        }
        .popup img{
            width: 60px;
        }
        .popup h1{
            font-size: 23px;
        }
        .popup p{
            font-size: 17px;
            line-height: 30px;
        }
        body{
            overflow: auto;
            box-sizing: border-box;
        }
        form .element{
            margin: 30px 0px;
        }
        form{
            overflow: auto;
        }
        form h2{
            font-size: 30px;
        }
        form input{
            width: 100%;
            box-sizing: border-box;
            border: 0;
            border-bottom: 1px solid;
            outline: none;
            font-size: 16px;
            padding: 5px;
        }
        button{
            border: 0;
            cursor: pointer;
            color: white;
            background-color: blue;
            padding: 10px;
            background-color: blue;
            border-radius: 0.5em;
            width: 100%;
            font-size: 15px;
            outline: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="/static/javascript/firebaseinitializer.js" ></script>
    <script src="/static/javascript/popuphandler.js" ></script>
    <script>
    function gsignin(){
        var provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');
        firebase.auth().signInWithPopup(provider).then(function() {
         var xhttp = new XMLHttpRequest();
         document.getElementsByClassName("popupback")[0].style.display="flex"
         xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementsByClassName("popupback")[0].style.display="none"
                let data=JSON.parse(this.responseText)
                console.log(data)
                if(data.code==0){
                    generatepopup("We are unable to authenticate your email address as you are not registered with this account")
                }else if(data.code==1){
                    location.href="/"
                }
            }
         };
        firebase.auth().currentUser.getIdToken(true).then(function(id) {
            xhttp.open("GET", "/sos?&utoken="+id, true);
            xhttp.send();
        }).catch(function(error) {
            alert(error)
        });
        });
    }
    function validator(){
        let form=document.getElementsByTagName("form")[0]
        if(form[0].value==""){
            form[0].parentElement.children[1].style.display="block"
        }
        if(form[1].value==""){
            form[1].parentElement.children[1].style.display="block"
        }
        return !(form[0].value=="" || form[1].value=="")
    }
</script>
